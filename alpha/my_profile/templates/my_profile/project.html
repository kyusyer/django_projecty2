{% extends "my_profile/header.html" %}

{% block content %}
<div id="project_block">

    {% for project in projects %}
    <h3>{{ project.name }}</h3>
    <ul>
        <li>
            {{ project.desc }}
        </li>
        <br>
        <li>
            project link: <a href="{{ project.link }}" target="_blank">
                {{ project.link }}</a>

        </li>
    </ul>
    {% endfor %}
    <a href="{% url 'my_profile:add' %}">Add project</a>

</div>
{% endblock %}
