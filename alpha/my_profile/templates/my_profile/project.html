{% extends "my_profile/header.html" %}

{% block content %}
<div id="project_block">

    {% for project in projects %}
    <h3>{{ project.name }}</h3>
    <ul>
        <li>
            {{ project.desc }}
        </li>
        <br>
        <li>
            project link: <a href={{ project.link }}>
                {{ project.link }}</a>

        </li>
    </ul>
    {% endfor %}

</div>
{% endblock %}
